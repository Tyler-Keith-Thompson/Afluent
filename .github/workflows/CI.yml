name: CI

on: 
  push:
    branches:    
      - '**'    # matches every branch
      - '!main' # excludes main
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v2
        with:  
            fetch-depth: 0  
      - name: Run TESTS
        run: swift test