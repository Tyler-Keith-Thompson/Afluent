name: CI

on: [ workflow_dispatch, pull_request ]

jobs:
  test:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v2
        with:  
            fetch-depth: 0  
      - name: Run TESTS
        run: swift test
      - name: Version  
        id: version  
        uses: juliansangillo/tag-version@v1  
        with:  
            production-branch: master  
            test-branch: test  
            dev-branch: develop