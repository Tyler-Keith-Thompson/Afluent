name: Release

on:
  release:
    types: [ created ]
  pull_request:

jobs:
  release-afluent:
    uses: ./.github/workflows/docc-release.yml
    with:
      target: ${{ 'Afluent' }}
    secrets:
      TOKEN: ${{ secrets.TOKEN }}
  release-afluent-testing:
    needs: release-afluent # run serially
    uses: ./.github/workflows/docc-release.yml
    with:
      target: ${{ 'AfluentTesting' }}
    secrets:
      TOKEN: ${{ secrets.TOKEN }}
 